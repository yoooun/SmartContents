<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css문법</title>
  <!-- external 익스터널 형식 -->
  <link rel="stylesheet" href="style.css">
  <style>
  /*스타일 작성 위치*/
  /*internal 형식*/

  h1 {border:1px red solid; width:100px; height:100px;}
 /*지정해줄시 h1에는 이박스밖에 안들어감*/


  </style>
</head>
<body>
  <!-- inline형식 -->
  <!-- 태그한테 직접적으로 스타일 주는 방법 -->
  <div style="border:1px red solid; width:100px; height:100px;"></div>
  <h1>hello</h1>
  <h1>hello</h1>
  <h1>hello</h1>



</body>
</html>
