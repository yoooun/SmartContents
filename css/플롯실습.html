<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float 실습</title>
  <style>
  .line{
    border:5px black solid;
    width:1000px;
    margin: 0 auto;
  }
  .top{
    border:1px green solid;
    height:100px;
  }

  .menu_left{
    border:1px red solid;
    width:200px;
    height:500px;
    float:left;
  }

  .main{
    border:1px blue solid;
    height:700px;
    margin-left: 210px;


  }

  .bottom{
    border:1px red solid;
    height:100px;
    width:1000px;
    margin: 0 auto;
  }


  </style>
</head>
<body>
  <div class="line">
    <div class="top">top</div>
    <div class="menu_left">menu_left</div>
    <div class="main">
      <fieldset>
        <caption>개인회원 가입</caption>
        <table border="1" width="750">
          <colgroup>
            <col width="200" />
            <col width="550" />
          </colgroup>
          <tbody>
            <tr>
              <th><label for="userid">회원아이디</label></th>
              <td>
                  <input type="text" id="userid" placeholder="아이디입력" />
                  <input type="button" value="아이디중복조회" />
                  <span>(영문자 또는 숫자, 4~12자리)</span>
              </td>
            </tr>

            <tr>
              <th><label for="pw">비밀번호</label></th>

            </tr>
          </tbody>




        </table>



      </fieldset>

    </div>
    <div class="bottom">bottom</div>
  </div>


</body>
</html>
