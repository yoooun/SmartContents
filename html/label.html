<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</label></title>
</head>
<body>

<p>
<label for="userid">아이디</label>
<input type="text" id="userid" placeholder="아이디를 입력"/>
</p>

<p>
<label for="userpassword">비밀번호</label>
<input type="password" id="userpassword" placeholder="비밀번호를 누출하세요"/>
</p>

<p><label for="men">남자</label>
<input type="radio" id="men" name="trans">
<p><label for="women">여자</label>
<input type="radio" id="women" name="trans"></p>

<p>
  <label for="sport1">농구</label>
  <input type="checkbox" id="sport1">
  <label for="sport2">축구</label>
  <input type="checkbox" id="sport2">
  <label for="sport3">배구</label>
  <input type="checkbox" id="sport3">
</p>
<!-- 수정사항 -->
<p>
  <label for="mail">메일을 선택하세요</label>
  <select id="mail">
    <option>gmail.com</option>
    <option>naver.com</option>
    <option>daum.net</option>
    <option>nate.com</option>
  </select>
</p>

<label for="게시판">게시판입니다</label>
<textarea id="게시판" rows="8" cols="40" placeholder="내용을 입력하세요">
</textarea>


<!-- 전화번호 -->
<label for="">앞자리</label>
<input type="text" placeholder="앞자리" />
<label for="" class="ir"><input type="text" placeholder="중간자리"></label>
<label for="" class="ir"><input type="text" placeholder="뒷자리"></label>






</body>
</html>
