  <title>단락</title>

<body>
  <p>위키백과(Wiki百科, 듣기 (도움말·정보)) 혹은 위키피디아(영어: Wikipedia 위키피디어[*] 듣기 (도움말·정보))는 지미 웨일스가 제작한</p>
  <p>모두가 함께 만들어 가며 누구나 자유롭게 쓸 수 있는 다언어판 인터넷 백과사전이다.</p>
  <p>대표적인 집단 지성의 사례로 평가받고 있다.</p>
  <p>위키백과는 크리에이티브 커먼즈 라이선스(CCL)와 GNU 자유 문서(GFDL)의 2중 라이선스를 따른다.</p>
  <p>배타적인 저작권 라이선스가 아닌 자유 콘텐츠로 사용에 제약을 받지 않는다.</p>
  

</body>
</html>
