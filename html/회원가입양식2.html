<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>개인회원 가입</h1>
  <form action="index.html" method="post">
  <p>
    <label for="userid">회원아이디</label>
    <input type="text" id="userid" placeholder="아이디입력" />
    <input type="button" value="아이디중복조회"
    <span>(영문자 또는 숫자, 4~15자리)</span>
  </p>
  <p>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비밀번호입력" />
    <span>변경 시에만 입력하십시오. (영문자 또는 숫자, 4~12자리)</span>
  </p>
  <p>
    <label for="pw2">비밀번호 확인</label>
    <input type="password" id="pw2" placeholder="비밀번호확인" />
  </p>
  <p>
    <label for="name">회원성명</label>
    <input type="text" id="name" />
    <span>(한글 8자이내, 영문 16자이내 입력)</span>
  </p>
  <p>
    <label for="pw3">주민등록번호</label>
    <input type="text" id="pw3" />
    <input type="password" />
  </p>
  <p>
    <label for="pnumber">전화번호</label>
    <select class="" name="" id="pnumber">
      <option value="">02</option>
      <option value="">070</option>
      <option value="">031</option>
    <input type="text" />
    <input type="text" />
    </select>
  </p>
  <p>
    <label for="pnumber2">휴대폰번호</label>
    <select class="" name="" id="pnumber2">
      <option value="">011</option>
      <option value="">010</option>
      <option value="">070</option>
    <input type="text" />
    <input type="text" />
    </select>
  </p>
  <p>
  <dl>
    <dt>
    <label for="ad">주소</label>
    <input type="text" id="ad">
    <input type="text" />
    <input type="button" value="우편번호확인" />
    <dd>
      <input type="text" />
    </dd>
    <dd>
      <input type="text" />
    </dd>
    </dt>
  </dl>
  </p>
  <P>
    <label for="mail1">E-mail</label>
    <input type="text" id="mail1" /><span>@</span>
    <select class="" name="">
      <option value="">naver.com</option>
      <option value="">nate.com</option>
      <option value="">daum.net</option>
    </select>
  </P>
  <P>
    <label for="mail2">참조E-mail</label>
    <input type="text" id="mail2" /><span>@</span>
    <select class="" name="">
      <option value="">naver.com</option>
      <option value="">nate.com</option>
      <option value="">daum.net</option>
    </select>
  </P>
    <pre>
    참조E-mail이란?
    남우ㅡㅏㅣㅁㄴ아ㅣㄴ므인므임ㄴ의ㅏㅇㄴ뮈ㅏ므ㅜㄴ
    ㄴㅁ으ㅏㅣ므이ㅏㄴ므이믄ㅇ;ㅡㅁㄴㅇ;ㅣㅡㅁㄴ;ㅣ
    ㄴㅁ위ㅏㅁ누이ㅏ므이ㅏ므인므이ㅏㅁ늬ㅡㄴㅇ미
    </pre>
  <p>
    <span>한빌 부가서비스 안내수신</span>
    <label for="sns">예</label>
    <input type="radio" id="sns" name="y/n" />
    <label for="sns2">아니오</label>
    <input type="radio" id="sns2" name="y/n" />
  </p>
  <p>
    <label for="userid2">추천인아이디</label>
    <input type="text" id="userid2" />
  </p>


  <input type="button" value="확인" />
  <input type="button" value="재입력" />

</form>

</body>
</html>
