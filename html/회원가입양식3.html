<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>회원가입양식3</title>
 </head>
 <body>
   <form action="index.html">
 <ul>
   <li>
     <label for="userid">회원아이디</label>
     <input type="text" id="userid" placeholder="아이디를 입력하세요" />
     <input type="button" value="중복확인" />
     <br />
     회원ID는 가입후 변경이 불가능합니다.
     <br />
     회원ID와 비밀번호는 영문자로 시작하는 4~18자의 영문,숫자를 조합하셔서 공백없이 기입해주세요.
     </li>
   <li>
     <label for="pw">비밀번호</label>
     <input type="password" id="pw" placeholder="비밀번호를 입력하세요" />
   </li>
   <li>
     <label for="pw2">비밀번호확인</label>
     <input type="password" id="pw2" placeholder="비밀번호를 입력하세요" />
   </li>
  <li>
     <label for="name">이름</label>
     <input type="text" id="name" />
   </li>
  <li>
      <label for="usernumber">주민등록번호</label>
      <input type="text" id="usernumber" />
      <input type="password" />
   </li>
   <li>
      <label for="bday">생년월일</label>
      <select id="bday">
      <option>1993</option>
      <option>1994</option>
      <option>1995</option>
      <option>1996</option>
      <option>1997</option>
      년
      </select>
      <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      월
      </select>
      <select>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      일
      </select>
      <label for="bday2">양력</label>
      <input type="radio" id="bday2" />
      <label for="bday3">음력</label>
      <input type="radio" id="bday3" />
    </li>
   <li>
      <label for="email">이메일</label>
      <input type="text" id="email" />
      <label for="email2">공지메일을 받음</label>
      <input type="checkbox" id="email2" />
    </li>
   <li>
      <label for="ph1">전화번호</label>
      <select id="ph1">
        <option>010</option>
        <option>011</option>
        <option>070</option>
      </select>
      <input type="text" />
      <input type="text" />
    </li>
   <li>
    <label for="ph2">휴대폰</label>
      <select id="ph2">
        <option>010</option>
        <option>011</option>
        <option>070</option>
      </select>
      <input type="text" />
      <input type="text" />
      <label for="sns">상담전화와 문자메세지를 받음</label>
      <input type="checkbox" id="sns" />
      <br />
      <span>퍼스트드림은 업무용 휴대폰으로 상담전화를 드리고 있습니다.</span>
    </li>
   <li>
      <label for="ad">주소</label>
      <input type="text" id="ad" />
      <input type="text" />
      <input type="button" value="우편번호검색" />
      <br />
      <input type="text" />
      <br />
      <input type="text" />
    </li>
   <li>
      <label for="work">직업</label>
      <select id="work">
      <option>웹퍼블리셔</option>
      <option>디자이너</option>
      <option>개발자</option>
      </select>
    </li>
   <li>
    <label for="way">가입경로</label>

    <label for="way1">알바몬</label>
    <input type="radio" id="way1" name="way" />
    <label for="way2">알바천국</label>
    <input type="radio" id="way2" name="way" />
    <label for="way3">인크루트</label>
    <input type="radio" id="way3" name="way" />
    <label for="way4">잡코리아</label>
    <input type="radio" id="way4" name="way" />
    <label for="way5">네이버검색</label>
    <input type="radio" id="way5" name="way" />
    <label for="way6">다음검색</label>
    <input type="radio" id="way6" name="way" />
    <br />
    <label for="way7">카페</label>
    <input type="radio" id="way7" name="way" />
    <label for="way8">블로그</label>
    <input type="radio" id="way8" name="way" />
    <label for="way9">전단지</label>
    <input type="radio" id="way9" name="way" />
    <label for="way10">기타</label>
    <input type="radio" id="way10" name="way" />

    </li>
   <li>
    <label for="membernb">재택근무사(정회원) 번호</label>
    <span>정회원번호</span>
    <input type="text" />
    <span>정회원이름</span>
    <input type="text" />
    </li>
    <span>홍보글을 보신 재택근무사(정회원)번호와 이름을 입력해주세요.<br />
    이름을 모르시면 정회원 번호만 기재하셔도 됩니다.</span>
 </ul>

  <input type="submit" value="확인" />
   <input type="reset" value="취소" />

 </form>

</body>
</html>
